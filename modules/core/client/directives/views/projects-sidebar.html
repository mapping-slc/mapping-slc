<div  data-ng-class="{'project-sidebar':  toggleSidebar, 'close-sidebar': !toggleSidebar}">
  <div class="row">
    <i class="fa fa-chevron-right project-close" ng-click="hideSidebar()"></i>
    <h3>{{project.title}}</h3>
    <img data-ng-src="{{project.mainImgThumbnail}}"/>
    <p>{{project.summary}}</p>
  </div>
</div>
